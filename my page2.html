<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sathish Login Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Arial', sans-serif;
            background: #0f0f0f;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        .login-container {
            width: 400px;
            padding: 40px;
            background: rgba(0, 0, 0, 0.8);
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.8);
            border: 2px solid #00ffff;
            border-radius: 10px;
            text-align: center;
            animation: glow 2s infinite alternate;
        }
        @keyframes glow {
            from {
                box-shadow: 0 0 10px #00ffff;
            }
            to {
                box-shadow: 0 0 25px #00ffff;
            }
        }
        h2 {
            color: #00ffff;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 3px;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            background: #111;
            border: 1px solid #00ffff;
            color: #00ffff;
            outline: none;
            border-radius: 5px;
            text-align: center;
            transition: 0.3s ease-in-out;
        }
        input:focus {
            box-shadow: 0 0 10px #00ffff;
        }
        button {
            width: 100%;
            padding: 10px;
            background: #00ffff;
            color: #000;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-transform: uppercase;
            transition: 0.3s;
        }
        button:hover {
            background: #00ccff;
            letter-spacing: 3px;
        }
        p {
            margin-top: 15px;
            color: #00ffff;
        }
        a {
            color: #00ccff;
            text-decoration: none;
            transition: 0.3s;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="login-container">
    <h2>Sathish BCA Login</h2>
    <form onsubmit="login(); return false;">
        <input type="text" id="username" placeholder="Username" required>
        <input type="password" id="password" placeholder="Password" required>
        <button type="submit">Login</button>
    </form>
    <p>Forgot Password? <a href="#">Click Here</a></p>
</div>

<script>
    function login() {
        let username = document.getElementById("username").value;
        let password = document.getElementById("password").value;

        if (username === "Sathish" && password === "sathish200717") {
            alert("✅ Login Successful");
            window.location.href = "fly_bird.html"; // Redirect to Next Page
        } else {
            alert("❌ Invalid Username or Password");
        }
    }
</script>

</body>
</html>
